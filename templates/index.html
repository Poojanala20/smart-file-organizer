<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart File Organizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <!-- ğŸŒ— Theme Toggle -->
    <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>

    <h1>ğŸ“ Smart File Organizer</h1>
    <p>Upload files and get them neatly organized!</p>

    <!-- ğŸ’¬ Flash Messages -->
    <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <!-- ğŸ“¤ Upload Form -->
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="files" multiple required>
      <button type="submit">Upload and Organize</button>
    </form>
  </div>

  <!-- ğŸŒ— Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  </script>
</body>
</html>
